<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<div class=" bg-warning text-dark">
<div class="container text-center text-danger " >
  <h1>Password Generator</h1>
<form  action="{% url 'password' %}">
  <select  name="length">
    <option value="1">1</option>
    <option value="2"   >2</option>
    <option value="3">3</option>
    <option value="4" selected  >4</option>
    <option value="5" selected  >5</option>
    <option value="6" selected  >6</option>
    <option value="7" selected  >7</option>
    <option value="8" selected  >8</option>
    <option value="9" selected  >9</option>
    <option value="10" selected  >10</option>


  </select>Length
  <br>
  <input type="checkbox" name="uppercase" >UpperCase<br>
  <input type="checkbox" name="Numbers" >Number<br>
<input type="checkbox" name="Special" >Special Characters<br>
<br>
  <input type="submit"  value="generate password" class="btn btn-danger">


</form>
</div>
</div>
